<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 또는 회원가입</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./login-page.css">
</head>
<body>
  <div class="wrap">
    <!-- header -->
    <header class="header">
      <h1>로그인 또는 회원가입</h1>
      <button type="button"><img src="./images/close.png" alt="로그인, 회원가입 화면 닫기"></button>
    </header>
    <!-- // header -->
    <!-- main -->
    <main class="main">
      <h2>위니브에서 여러분의 궁금증을 해결하세요! :&#41;</h2>
      <form class="login">
        <label for="login-id" class="a11y-hidden">아이디</label>
        <input type="text" id="login-id" class="login-id" placeholder="아이디" required>
        <label for="login-password" class="a11y-hidden">비밀번호</label>
        <input type="password" id="login-password"  class="login-password" placeholder="비밀번호" required>

        <input type="checkbox" id="login-checkbox" class="login-checkbox">
        <label for="login-checkbox" class="checkbox-label">로그인 상태 유지</label>

        <button type="submit" class="login-btn">로그인</button>
      </form>
      <div class="login-other">
        <a href="#">회원가입</a>
        <span></span>
        <a href="#">아이디/비밀번호 찾기</a>
      </div>

      <p class="line">또는</p>

      <div class="social-login">
        <button type="button" class="google">구글 계정으로 로그인</button>
        <button type="button" class="facebook">페이스북 계정으로 로그인</button>
        <button type="button" class="naver">네이버 계정으로 로그인</button>
        <button type="button" class="kakao">카카오톡 계정으로 로그인</button>
      </div>
    </main>
    <!-- // main -->

  </div>

  <!-- JavaScript -->
  <script src=""></script>
</body>
</html>
