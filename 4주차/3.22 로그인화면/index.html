<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
    <title>로그인</title>
</head>
<body>
    <section>
        <h1 class="title">로그인 또는 회원가입</h1>
        <form class="login">  
            form으류
            <p>위니브에서 여러분의 궁금증을 해결하세요! :&#41;</p>

            <input class="input_id" type="text" placeholder="아이디">
            <p class="id_text">아이디를 입력해 주세요.</p>

            <input class="input_pw" type="password" placeholder="비밀번호">
            <p class="pw_text">아이디 혹은 비밀번호과 일치하지 않습니다.</p>

            <input type="checkbox" id="inpHold" class="inp-hold txt-hide">
            <label for="inpHold" class="label-hold">로그인 상태 유지</label>

            <button class="btn_login">로그인</button>
        </form>
    </section>
    <!--css에서 높이를 쓰지말쟈.-->
</body>
</html>
