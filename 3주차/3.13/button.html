<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [class^="btn"]{
            width: 88px;
            height: 32px;
            background: #343F50;
            border: 1px solid #1A202C;
            color: #CBD5DF;
            box-shadow: inset 1px 1px #4A5568;
        }

        .btn:hover {
            text-decoration: underline;
            color: #fff;
        }

        .btn:active {
            box-shadow: inset 1px 1px #262F3E;
        }

        
    </style>
</head>
<body>
    <button class="btn" type="button">Button</button>
    <button class="btn-positive" type="button">Yes</button>
    <button class="btn-negative" type="button">Del</button>
    <button class="btn" type="button" disabled>Button</button>
</body>
</html>
